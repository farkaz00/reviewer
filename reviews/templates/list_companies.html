{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div name="company_holder">
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        {% for company in companies %}
        <tr>
            <td>{{ company.id }}</td>
            <td>{{ company.name }}</td>
            <td></td>
        </tr>
        {% endfor %}
{% endblock %}
