{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div name="review_holder">
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Rating</th>
        </tr>
        {% for review in reviews %}
        <tr>
            <td>{{ review.id }}</td>
            <td>{{ review.title }}</td>
            <td>{{ review.rating }}</td>
        </tr>
        {% endfor %}
{% endblock %}
